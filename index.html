<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data edit</title>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="antd.min.css">
</head>

<body>
    <input type="text" value="" name="" id="myinp" list="mydata" />
    <datalist id="mydata">
        <option value="Vanilla">Vanilla</option>
        <option value="Chocolate">Chocolate</option>
    </datalist><br>
    <label for="grselect">Select Group</label>
    <select id="grselect" onchange="RenderTable(this)" type="select"></select>
    <table id="mdtable">
        <thead>
            <tr>
                <th>code</th>
                <th>name</th>
                <th>UC</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
