<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data edit</title>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

</head>

<body>
    <form>
        <div id="item_input">
            <div class="namelab">
                <label for="code">code</label><br>
                <input id="code" type="text">
            </div>
            <div class="namelab">
                <label for="name">name</label><br>
                <input id="name" type="text">
            </div>
            <div class="namelab">
                <label for="uc">uc</label><br>
                <input id="uc" type="text">
            </div>
            <div class="namelab">
                <label for="qte">qte</label><br>
                <input id="qte" type="text">
            </div>
            <div class="namelab">
                <label for="stock">stock</label><br>
                <input id="stock" type="text">
            </div>
            <div class="namelab">
                <label for="prevision">prevision</label><br>
                <input id="prevision" type="text">
            </div>
            <div class="namelab">
                <label for="obs">obs</label><br>
                <input id="obs" type="text">
            </div>
            <input type="submit" value="Add">
        </div>
    </form>
    <br>
    <label for="grselect">Select Group</label>
    <select id="grselect" onchange="RenderTable(this)" type="select"></select>
    <table id="mdtable">
        <thead>
            <tr>
                <th>code</th>
                <th>name</th>
                <th>UC</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="orderlist">
        <div id="list_title">List of orders</div>
        <table>
            <thead>
                <tr>
                    <th>code</th>
                    <th>name</th>
                    <th>UC</th>
                    <th>QTE</th>
                    <th>stock</th>
                    <th>prevision</th>
                    <th>obs</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
